<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found · BrandName</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* page-local tweaks */
    .notfound {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }
    .notfound .display { font-size: var(--step-3); }
    .notfound p { color: var(--text-dim); max-width: 60ch; margin-inline: auto; }
    .notfound .btn { margin-top: 1rem; }
    .glow {
      display:inline-block; padding:.35rem .6rem; border-radius:999px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      color: var(--brand-ink); font-weight:800;
    }
  </style>
</head>
<body>
  <main class="notfound">
    <section class="stack">
      <span class="glow">404</span>
      <h1 class="display">We can’t find that page.</h1>
      <p>The link may be broken or the page may have moved. Try heading back home or exploring the sections below.</p>
      <div class="cluster" style="justify-content:center">
        <a class="btn btn--primary" href="/">Go Home</a>
        <a class="btn btn--ghost" href="/#work">See Work</a>
      </div>
    </section>
  </main>
</body>
</html>
